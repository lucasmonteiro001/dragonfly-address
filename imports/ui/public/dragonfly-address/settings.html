<template name="dragonfly_settings">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Configurações</h4>
                </div>



                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="numberOfRowsPerPage">Número de linhas por página</label>
                            <input type="number"
                                   class="form-control"
                                   id="numberOfRowsPerPage"
                                   placeholder="10"
                                   min="1"
                                   max="50"
                                   value="{{rows}}"
                                   required>
                        </div>
                        <button type="submit"
                                id="updateNumberOfRowsPerPage"
                                class="btn btn-success"
                                data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Atualizando">
                            Salvar
                        </button>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>
</template>
