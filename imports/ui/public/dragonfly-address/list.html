<template name="dragonfly_address_list">
    {{#if isEmpty}}
        Nenhum dado disponível no momento. Fazer Obter Endereços.
    {{else}}
        {{#each addresses}}
            {{label}} <a href="#" name="removeAddress"><i class="fa fa-times" aria-hidden="true" style="color: red"></i></a>
            <br>
        {{/each}}
        <hr>
        <a id="prevRow" href="#">anterior</a> - {{footerText}} - <a id="nextRow" href="#">próximo</a> | Mostrando de {{firstLineViewPostion}} a {{lastLineViewPostion}} de um total de {{size}}
    {{/if}}
</template>
