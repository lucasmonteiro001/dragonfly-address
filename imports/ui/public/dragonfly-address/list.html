<template name="dragonfly_address_list">
    {{#if isEmpty}}
        Nenhum dado disponível no momento. Fazer Obter Endereços.
    {{else}}
        {{#each addresses}}
            {{label}}<br>
        {{/each}}
        <hr>
        <a id="prevRow" href="#">anterior</a> - {{footerText}} - <a id="nextRow" href="#">próximo</a>
    {{/if}}
</template>
