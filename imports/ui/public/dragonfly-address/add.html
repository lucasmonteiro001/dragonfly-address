<template name="dragonfly_address_add">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Adicionar novo endere√ßo</h4>
                </div>

                <div class="modal-body">
                    <form>
                        {{#each formOptions}}
                            <div class="form-group">
                                <label for="{{id}}">{{label}}</label>
                                <input type="{{type}}"
                                       class="form-control"
                                       id="{{id}}"
                                       pattern="{{pattern}}"
                                       title="{{title}}"
                                       placeholder="{{label}}"
                                       required="{{required}}">
                            </div>
                        {{/each}}

                        <button type="submit"
                                id="adicionarEndereco"
                                class="btn btn-success"
                                data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Salvando">
                            Salvar
                        </button>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>
</template>
