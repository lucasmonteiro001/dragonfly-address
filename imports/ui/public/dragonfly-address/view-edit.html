<template name="dragonfly_address_view_edit">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Visualizar endere√ßo</h4>
                    <div class="row">
                        <div class="col-xs-12">
                            <p class="text-right"><a class="btn btn-primary btn-sm" id="editAddress"><em class="fa fa-pencil"></em></a></p>
                        </div>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <form>
                            {{#each formOptions}}
                                <div class="form-group {{col}}">
                                    <label for="{{id}}">{{label}}</label>
                                    <input type="{{type}}"
                                           value="{{val}}"
                                           class="form-control"
                                           id="{{id}}"
                                           pattern="{{pattern}}"
                                           title="{{title}}"
                                           placeholder="{{label}}"
                                           disabled="{{unblockEdit editPossible}}"
                                           required="{{required}}">
                                </div>
                            {{/each}}

                            {{#if hasLatLng}}
                                <div class="row">
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-10">
                                        <div id="mapid" style="height: 320px;width: 100%"></div>
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                            {{/if}}

                            {{#if isEditing}}
                                <div class="row">
                                    <div class="col-xs-12">
                                        <button type="submit"
                                                id="adicionarEndereco"
                                                class="btn btn-success"
                                                data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Salvando">
                                            Salvar
                                        </button>
                                    </div>
                                </div>
                            {{/if}}
                        </form>
                    </div>

                </div>

                <div class="modal-footer">
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
