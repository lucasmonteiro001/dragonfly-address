<template name="index">
    <div class="container">
        <div class="row">

            {{> loading show=show}}

            {{> dragonfly_address_list}}
        </div>

    </div>
</template>

<template name="loading">
    {{#if show}}
        <div class="loading" style="pointer-events: none;
                                    background-color: black;
                                    position: fixed;
                                    top: 0;
                                    left: 0;
                                    width: 100%;
                                    height: 100%;
                                    z-index: 2000;
                                    opacity: 0.5; ">
            <div>
                <p class="text-center" style="position: relative;margin-top: 25%">
                    <i class="fa fa-spinner fa-spin" style="font-size:80px;color: white;"></i>
                    <br>
                    <span style="font-size: 20px; color: white;">Carregando ...</span>
                </p>
            </div>
        </div>
    {{/if}}
</template>
