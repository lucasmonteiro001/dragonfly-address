<template name="header">
    <div class="row">
        <div class="col-md-12">

            <style>
                .navbar-default .navbar-brand:focus, .navbar-default .navbar-brand:hover {
                    color: black;
                }
                .navbar-default .navbar-nav>li>a:focus, .navbar-default .navbar-nav>li>a:hover {
                    color: black;
                }
                .navbar-default .navbar-brand {
                    color: white;
                }
                .navbar-default .navbar-nav>li>a {
                    color: white;
                }

            </style>

            <nav class="navbar navbar-default" style="background-color: #428BCA; color: white">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Abrir menu</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <a class="navbar-brand" href="{{pathFor 'index'}}">
                            Dragonfly - Módulo de Endereços
                        </a>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="ts-account">
                                {{#if isLoggedIn}}
                                    <button id="listAddress"
                                            class="btn btn-success"
                                            style="margin-top: 8px"
                                            data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Obtendo endereços">Obter endereços</button>
                                    <button id="addAddress"
                                            class="btn btn-success"
                                            style="margin-top: 8px"
                                            data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Salvando">Adicionar novo endereço</button>
                                    <button id="settings"
                                            class="btn btn-success"
                                            style="margin-top: 8px">
                                            Configurações</button>
                                {{/if}}
                                {{#unless isLoggedIn}}
                                    <button id="login"
                                            class="btn btn-default"
                                            style="margin-top: 8px"
                                            data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Realizando login">Login</button>
                                {{/unless}}
                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>

        </div>
    </div>
</template>
